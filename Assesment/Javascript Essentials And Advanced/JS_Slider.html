<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Slider</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active" style="background-image: url('/Img/Img1.avif');"></div>
            <div class="slide" style="background-image: url('/Img/Img2.jpg');"></div>
            <div class="slide" style="background-image: url('/Img/Img3.webp');"></div>
            <div class="slide" style="background-image: url('/Img/Img4.jpg');"></div>
            <div class="slide" style="background-image: url('/Img/Img5.jpeg');"></div>
        </div>
        <div class="controls">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
        <div class="indicators"></div>
    </div>
    <script src="/slider.js"></script>
</body>
</html>
